version: '2'
services:
  activiti-cloud-audit:
    image: activiti/activiti-cloud-audit:7-201712-EA
    external_links:
      - activiti-cloud-sso-idm
      - activiti-cloud-registry
      - rabbitmq
    environment:
      - ACT_AUDIT_PORT=8181
      - JAVA_OPTS=-Xmx128m -Xms128m

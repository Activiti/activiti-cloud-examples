apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: activiti-cloud-audit
  labels:
    app: infrastructure
    serviceType: audit
spec:
  replicas: 1
  template:
    metadata:
      name: activiti-cloud-audit
      labels:
        app: infrastructure
        serviceType: audit
    spec:
      containers:
        - name: activiti-cloud-audit
          image: activiti/activiti-cloud-audit:7-201712-EA
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8181
            initialDelaySeconds: 100
            timeoutSeconds: 1
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8181
            initialDelaySeconds: 120
            timeoutSeconds: 1
            periodSeconds: 15
          imagePullPolicy: Always
          ports:
            - containerPort: 8181
          env:
          - name: JAVA_OPTS
            value: -Xmx128m -Xms128m
          - name: ACT_AUDIT_PORT
            value: "8181"
          - name: ACT_KEYCLOAK_URL
            value: "http://activiti-cloud-sso-idm-kub:30081/auth"
          - name: ACT_KEYCLOAK_PATTERNS
            value: "/v1/*"
          - name: SPRING_PROFILES_ACTIVE
            value: kube,local
---

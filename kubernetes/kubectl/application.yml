apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: postgres
  labels:
    serviceType: postgres
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
          - containerPort: 5432
          env:
          - name: POSTGRES_PASSWORD
            value: password
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_DB
            value: activitidb
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rb-my-app
spec:
  replicas: 1
  template:
    metadata:
      name: rb-my-app
      labels:
        app: rb-my-app
        serviceType: runtime-bundle
    spec:
      containers:
        - name: rb-my-app
          image: activiti/example-runtime-bundle:7-201712-EA
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 100
            timeoutSeconds: 1
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 120
            timeoutSeconds: 1
            periodSeconds: 15
          imagePullPolicy: Always
          env:
          - name: JAVA_OPTS
            value: -Xmx256m -Xms256m
          - name: ACT_RB_HOST
            value: rb-my-app
          - name: ACT_RB_APP_NAME
            value: rb-my-app
          - name: ACT_RB_DB_URI
            value: jdbc:postgresql://postgres:5432/activitidb
          - name: ACT_KEYCLOAK_URL
            value: "http://activiti-cloud-sso-idm-kub:30081/auth"
          - name: ACT_KEYCLOAK_PATTERNS
            value: "/v1/*"
          - name: ACT_EUREKA_URL
            value: "http://activiti-cloud-registry:8761/eureka/"
          - name: ACT_RABBITMQ_HOST
            value: "rabbitmq"
          - name: ACT_RB_DB_USER
            value: postgres
          - name: ACT_RB_DB_PASS
            value: password
          - name: ACT_RB_DB_PLATFORM
            value: "org.hibernate.dialect.PostgreSQLDialect"
          - name: SPRING_PROFILES_ACTIVE
            value: kube,local
---
apiVersion: v1
kind: Service
metadata:
  name: activiti-cloud-audit
  namespace: default
spec:
  selector:
    serviceType: audit
  ports:
    - port: 8181
      targetPort: 8181
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: activiti-cloud-query
  namespace: default
spec:
  selector:
    serviceType: query
  ports:
    - port: 8182
      targetPort: 8182
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: rb-my-app
  namespace: default
spec:
  selector:
    serviceType: runtime-bundle
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: default
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
